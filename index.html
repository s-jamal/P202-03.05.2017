        function triangleTypeLessThan100(a, b, c){
            if (!isNaN(a) && !isNaN(b) && !isNaN(c) && 
                a<=100 && b<=100 && c<=100){
               
               switch(true){
                    case (a==b && b==c):
                        return "equilateral";
                        break;
                    case (a==b || a==c || b==c):
                        return "isosceles";
                        break;
                    default:
                        return "scalene";
                        break;   
                }
            } else {
                return false;
            }
        }

        function noteCount(amount) {
            var note=0;
            if (!isNaN(amount)){
                if (amount%5 == 0){
                    if (Math.floor(amount/100)>=1){
                        note += Math.floor(amount/100);
                        amount %= 100;
                    }
                    if (Math.floor(amount/50)>=1){
                        note += Math.floor(amount/50);
                        amount %= 50;
                    }
                    if (Math.floor(amount/20)>=1){
                        note += Math.floor(amount/20);
                        amount %= 20;
                    }
                    if (Math.floor(amount/10)>=1){
                        note += Math.floor(amount/10);
                        amount %= 10;
                    }
                    if (Math.floor(amount/5)>=1){
                        note += Math.floor(amount/5);
                        //amount %= 5;
                    }
                    return note;
                } else {
                   var qaliq = amount%5;
                    return "5den kichik eskinaslar yoxdur. "+
                        qaliq+" manat verile bilmiyecek."+
                        " 5e bolunen eded daxil edin."
                }
            } else {
                return false;
            }
        }
